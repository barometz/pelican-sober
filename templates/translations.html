{% macro translations_for(article) %}
{% if article.translations %}
<nav class="translations">
Translations:
<ul>
{% for translation in article.translations %}
<li><a href="{{ SITEURL }}/{{ translation.url }}" rel="alternate" hreflang="{{ translation.lang }}">{{ translation.lang }}</a></li>
{% endfor %}
</ul>
</nav>
{% endif %}
{% endmacro %}
